<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIEW</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <header>
        <div class="header-content">
            <div class="nav-top">
                <h1>VIEW</h1>
                <button id="themeToggle"><i data-lucide="sun"></i></button>
            </div>
            <div class="search-box">
                <input type="text" id="walletInput" placeholder="PASTE 0x ADDRESS">
                <button id="goBtn"><i data-lucide="arrow-right"></i></button>
            </div>
        </div>
    </header>

    <main id="gallery" class="snap-container"></main>

    <div id="detailModal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="handle"></div>
            <button class="close-btn"><i data-lucide="x"></i></button>
            <div id="modalData"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
