<!DOCTYPE html>
<html lang="en" data-theme="dark" data-view="snap">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIEW</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="toast" class="toast hidden">LINK COPIED</div>

    <header id="mainHeader">
        <div class="header-content">
            <div class="logo-row">
                <h1>VIEW</h1>
                <button id="themeToggle" class="icon-btn"><i data-lucide="sun"></i></button>
            </div>
            
            <div class="search-box">
                <input type="text" id="walletInput" placeholder="ENTER 0x ADDRESS">
                <button id="goBtn"><i data-lucide="arrow-right"></i></button>
            </div>
            
            <div id="dynamicControls" class="hidden">
                <div class="controls-row">
                    <button id="shuffleBtn"><i data-lucide="shuffle"></i> SHUFFLE FEED</button>
                    <div id="viewControls">
                        <select id="sortSelect">
                            <option value="none">SORT: DEFAULT</option>
                            <option value="project">BY PROJECT</option>
                            <option value="artist">BY ARTIST</option>
                            <option value="name">BY NAME</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main id="gallery" class="snap-container"></main>

    <button id="backToTop" class="back-to-top hidden"><i data-lucide="arrow-up"></i></button>

    <nav id="bottomNav" class="hidden">
        <div class="nav-item active" id="navHome"><i data-lucide="home"></i><span>HOME</span></div>
        <div class="nav-item" id="navGrid"><i data-lucide="layout-grid"></i><span>GRID</span></div>
    </nav>

    <div id="detailModal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="handle"></div>
            <div class="modal-header-actions">
                <button id="modalShareBtn" class="modal-share-icon"><i data-lucide="share-2"></i></button>
                <button class="close-btn"><i data-lucide="x"></i></button>
            </div>
            <div id="modalData"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
